    <div class="one">
        <main class="main_form">
            <h2>Formulário de Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="text" name="sobrenome" id="nascimento" placeholder="Data de nascimento">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="text" name="sobrenome" id="cpf" placeholder="Insira seu CPF">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="text" name="sobrenome" id="profissao" placeholder="Insira sua profissão">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="text" name="sobrenome" id="cep" placeholder="Insira seu CEP">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="password" name="sobrenome" id="senha" placeholder="Insira sua senha">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="password" name="sobrenome" id="confirma" placeholder="Confirme sua senha">
                    <div class="underline"></div>
                </div>

                <!-- <input type="submit" onclick="guardaForm()" value="Continue"> -->
            </form>
            <input onclick="guardaForm()" id="input" type="submit" value="Imprimir">
